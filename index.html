<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Left Content -->
        <div class="text-content">
            <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">

            <h1><span class="text-light">We're</span> Coming Soon</h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <!-- Email Form -->
            <form id="emailForm">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <img src="images/icon-error.svg" alt="Error Icon" class="error-icon">
                    <button type="submit">
                        <img src="images/icon-arrow.svg" alt="Submit">
                    </button>
                </div>
                <p class="error-message" id="errorMessage">Please provide a valid email</p>
            </form>
        </div>

        <!-- Right Hero Image -->
        <div class="image-container">
            <img src="images/hero-desktop.jpg" class="hero-desktop" alt="Fashion Model">
            <img src="images/hero-mobile.jpg" class="hero-mobile" alt="Fashion Model">
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
