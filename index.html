<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel Coming Soon</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <!-- Logo -->
      <div class="logo">
        <img src="images/logo.svg" alt="Base Apparel Logo">
      </div>
      <!-- Mobile Hero Image -->
      <img src="images/hero-mobile.jpg" alt="Base Apparel" class="hero-mobile">
      <!-- Text Content -->
      <div class="inner">
        <h1><span>We're </span><br>coming<br>soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <!-- Email Subscription Form -->
        <form id="emailForm">
          <div class="form-group">
            <input type="email" id="email" class="email-field" placeholder="Email Address" required>
            <img class="error-icon" src="images/icon-error.svg" alt="Error Icon" style="display: none;">
            <button class="button" type="submit" id="submit-btn">
              <img src="images/icon-arrow.svg" alt="Submit">
            </button>
          </div>
          <p class="error-message" id="errorMessage" style="display: none;">Please provide a valid email</p>
          <p class="success-message" style="display: none;"></p> <!-- Success Message -->
        </form>
      </div>
    </div>
    <!-- Right Section with Desktop Hero Image -->
    <div class="right"></div>
  </div>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
